<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <ul class="hobbies"></ul>
    <script>
      const hobbiesData = [
        "Reading",
        "Painting",
        "Photography",
        "Hiking",
        "Gardening",
        "Cooking",
        "Playing musical instruments",
        "Dancing",
        "Traveling",
        "Knitting",
      ];

      for (var i of hobbiesData) {
        var Hobbiestag;
        Hobbiestag += `<li>${i}</li>`;
      }
      console.log(Hobbiestag);
      const values = document.querySelector("ul");
      values.innerHTML = Hobbiestag;
    </script>
  </body>
</html>
