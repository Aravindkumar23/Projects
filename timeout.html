      var time;
      let index = 0;
      function onclkbtn() {
        const color = [" orange", "crimson", "plum", " teal"];
        time = setInterval(() => {
          document.body.style.background = color[index % color.length];
          index++;
        }, 2000);
      }
      function ontimeout() {
        clearInterval(time);
      }
      function onpause() {
        setTimeout(time);
      }
    </script>
